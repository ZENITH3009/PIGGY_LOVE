
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Bhagyashree</title>
  <style>
  .reveal-container button {
    background-color: #ff66a3;
    border: none;
    padding: 12px 20px;
    color: white;
    font-size: 16px;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .reveal-container button:hover {
    background-color: #e05591;
  }
</style>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin: 0.5rem;
    }

    p {
      font-size: 1.5rem;
      opacity: 0.9;
      max-width: 90%;
    }

    .secret {
      margin-top: 2rem;
      padding: 1rem 2rem;
      border: 2px solid white;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: background 0.3s;
    }

    .secret:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .hidden-message {
      display: none;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -20px;
        left: calc(100% * var(--x));
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
      }
    }

    .signature {
      position: absolute;
      bottom: 20px;
      font-size: 1.2rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="reveal-container">
  <button onclick="document.getElementById('lovePhoto').style.display='block'">
    Tap to Reveal a Surprise
  </button>
  <img id="lovePhoto" src="WhatsApp Image 2025-03-13 at 19.52.55_0748ec3c.jpg" alt="Surprise Photo" style="display: none; margin-top: 10px; width: 300px; border-radius: 20px;" />
</div>
  
  <audio controls>
    <source src="fani_ellie-goulding-love-me-like-you-do-mp3.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

  <div class="message">
    <h1>Dear Bhagyashree,</h1>
    <p>You are the light in my life, and every beat of my heart says...</p>
    <h1 style="font-size: 4rem;">I Love You</h1>

    <div class="secret" onclick="revealMessage()">Click to reveal a secret</div>
    <div class="hidden-message" id="hiddenMessage">
      "Good morning my little cupcake . Are you feeling ok now ? LOVE YOU , MUAHHHHHHH."
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <div class="signature">— Yours, Avi</div>

  <script>
    function revealMessage() {
      document.getElementById("hiddenMessage").style.display = "block";
    }

    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.setProperty('--x', Math.random());
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${3 + Math.random() * 3}s`;
      heart.style.opacity = Math.random();
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
